<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      .main {
        background-color: rgb(230, 179, 11);
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: rgb(189, 157, 157);
        width: 400px;
        height: 300px;
        padding: 20px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <form onsubmit="postForm(event)" method="post" id="signup">
          <h3 style="text-align: center">Sign Up</h3>
          <br><br>
          Enter Your Name:   <input type="text" id="name" required />
          <br><br>
          Enter Your Email:   <input type="email" id="email" required />
          <br><br>
          Enter Your Password: <input type="password" id="password" required />
          <br><br>
          <button type="submit">Submit</button>
          <br><br>
          <button type="button"><a href="http://localhost:3000/login">Existing User</a></button>
        </form>
      </div>
    </div>
    <script src="./form.js"></script>
  </body>
</html>
