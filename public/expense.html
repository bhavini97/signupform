<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add your Expense</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    .main {
      background-color: #a8325e; 
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: rgb(189, 157, 157);
      width: 400px;
      height: 335px;
      padding: 20px;
    }
</style>
</head>
<body>
    <div class="main">
        <div class="container">
          <form onsubmit="postExpense(event)" method="post" id="expense">
            <h3 style="text-align: center;">Add Expense</h3>
            <label for="amt" class="form-label">Expense Amount </label>
            <input type="number" class="form-control" name="amt" id ="amt">
    
            <label for="desc" class="form-label">Expence Descrition </label>
            <input type="text" class="form-control" name ="desc" id="desc">
    
            <label for="type" class="form-label">Choose a Category</label>
            <select class="form-select" id ="type" name ="type">
               <option>Investment</option>
               <option>Entertainment</option>
               <option>Commodities</option>
               <option>Fees</option>
               <option>Gift</option>
            </select>
           <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div id="list">
            <ul id="expList">

            </ul>
          </div>
        </div>
      </div>
      <script src="./expense.js"></script>
</body>
</html>
